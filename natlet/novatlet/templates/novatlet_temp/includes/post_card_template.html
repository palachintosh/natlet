<!-- d-none d-sm-none d-md-inline-block d-xl-inline-block  -->

<div class="card mt-4 pb-2">
    <div class="d-flex justify-content-start">
        <div class="card-img d-none d-sm-none d-md-block d-xl-block">
            <img src="{{ i.post_img.url }}" width="100%" />
        </div>
        <div class="d-flex flex-column">
            <div class="card-header w-100 mt-2" style="height: 50px;">
                <h5 class="card-title">{{ i.title }}</h5>
                <small class="">{{ i.post_date }}</small>
            </div>
            <div class="card-body">
                <p class="card-text">{{ i.description }}</p>
            </div>
            <a href="{{ i.get_absolute_url }}" class="btn none-style None-color btn-outline-none-style float-right align-self-end">Читать ></a>
        </div>
    </div>
</div>
<hr>
